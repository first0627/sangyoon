<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>상윤이 출근 카운트다운</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
      margin: 0;
      padding: 0;
    }
    #countdown {
      text-align: center;
      margin-bottom: 20px;
    }
    #time-left {
      font-size: 2em;
      margin-top: 20px;
    }
    #message {
      margin-top: 30px;
      color: red;
    }
    #comment-section {
      width: 80%;
      max-width: 500px;
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    #comment-input {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
      box-sizing: border-box;
    }
    #submit-comment-btn {
      width: 100%;
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    #submit-comment-btn:hover {
      background-color: #45a049;
    }
    #comments {
      margin-top: 20px;
    }
    #comments p {
      background-color: #f2f2f2;
      padding: 8px;
      border-radius: 4px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
<div id="countdown">
  <h1>상윤이 출근까지 남은 시간</h1>
  <div id="time-left"></div>
  <div id="message"></div>
</div>
<div id="comment-section">
  <h2>댓글</h2>
  <div id="comments"></div>
  <input type="text" id="comment-input" placeholder="댓글을 입력하세요" />
  <button id="submit-comment-btn">댓글 달기</button>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
  import { getFirestore, collection, addDoc, query, orderBy, onSnapshot, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyATynX9lZt12x6MAw5VObd23MN6kPGGD8Y",
    authDomain: "sangyoon-e4791.firebaseapp.com",
    projectId: "sangyoon-e4791",
    storageBucket: "sangyoon-e4791.appspot.com",
    messagingSenderId: "1014947641743",
    appId: "1:1014947641743:web:603f91bebd05a0715af3fa"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  const countdownElement = document.getElementById('time-left');
  const messageElement = document.getElementById('message');
  const targetDate = new Date('2024-01-22T09:00:00');
  const messages = [
    "출근 준비했어, 상윤아?",
    "이제 일해야지~~",
    "잠자는 시간은 안빼줬어~ㅎㅎ",
    "강동왕 윤강동",
    "다음번엔 도봉구로 가자~!",
  ];

  function submitComment() {
    const commentInput = document.getElementById("comment-input");
    const comment = commentInput.value.trim();

    if (comment) {
      addDoc(collection(db, "comments"), {
        text: comment,
        timestamp: serverTimestamp()
      }).then(() => {
        commentInput.value = "";
      });
    }
  }

  function loadComments() {
    const commentsDiv = document.getElementById("comments");
    commentsDiv.innerHTML = "";

    const commentsQuery = query(collection(db, "comments"), orderBy("timestamp", "desc"));

    onSnapshot(commentsQuery, (querySnapshot) => {
      commentsDiv.innerHTML = "";  // 이전 댓글을 지우고 새로 시작
      querySnapshot.forEach((doc) => {
        const comment = document.createElement("p");
        comment.textContent = doc.data().text;
        commentsDiv.appendChild(comment);
      });
    });
  }

  function updateCountdown() {
    const currentTime = new Date();
    const difference = targetDate - currentTime;

    const hours = Math.floor(difference / 1000 / 60 / 60);
    const minutes = Math.floor(difference / 1000 / 60) % 60;
    const seconds = Math.floor(difference / 1000) % 60;

    countdownElement.innerText = `${hours}시간 ${minutes}분 ${seconds}초`;

    const randomIndex = Math.floor(Math.random() * messages.length);
    messageElement.innerText = messages[randomIndex];
  }

  document.getElementById('submit-comment-btn').addEventListener('click', submitComment);

  window.onload = () => {
    loadComments();
  };

  setInterval(updateCountdown, 1000);
</script>
</body>
</html>
