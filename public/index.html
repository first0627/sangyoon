
<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>상윤이 출근 카운트다운</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      padding: 0;

      /* 배경 이미지 설정 */
      background-image: url('/img/bg.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      backdrop-filter: blur(5px);
    }

    .slide-container {
      position: relative;
      width: 100%;
      height: 50px;
      margin-top: 30px;
    }

    @keyframes fade {
      0%, 100% {
        opacity: 0;
      }
      50% {
        opacity: 1;
      }
    }

    .slide-container p {
      text-align: center;
      width: 100%;
      animation: fade 5s linear;
    }


    #countdown {
      text-align: center;
      margin-bottom: 20px;
      color: white;
    }

    #time-left {
      font-size: 2em;
      margin-top: 20px;
      color: white; /* 하얀색으로 설정 */
    }

    #message {
      margin-top: 30px;
      color: yellow;
    }

    #comment-section {
      width: 80%;
      max-width: 500px;
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    #comment-input {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
      box-sizing: border-box;
    }

    #submit-comment-btn {
      width: 100%;
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    #submit-comment-btn:hover {
      background-color: #45a049;
    }

    #comments {
      margin-top: 20px;
      max-height: 300px;
      overflow-y: auto;
    }

    #comments p {
      background-color: #f2f2f2;
      padding: 8px;
      border-radius: 4px;
      margin-bottom: 10px;
    }

  </style>
</head>
<body>
<div id="countdown">
  <h1>상윤이 출근까지 남은 시간</h1>
  <div id="time-left"></div>
  <div id="message" class="slide-container"></div>
</div>
<div id="comment-section">
  <h2>댓글</h2>
  <div id="comments"></div>
  <input type="text" id="comment-input" placeholder="댓글을 입력하세요"/>
  <button id="submit-comment-btn">댓글 달기</button>
</div>

<script type="module">
  import {initializeApp} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
  import {
    getFirestore,
    collection,
    addDoc,
    query,
    orderBy,
    onSnapshot,
    serverTimestamp,
    getDocs,
    limit
  } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";


  const firebaseConfig = {
    apiKey: "AIzaSyATynX9lZt12x6MAw5VObd23MN6kPGGD8Y",
    authDomain: "sangyoon-e4791.firebaseapp.com",
    projectId: "sangyoon-e4791",
    storageBucket: "sangyoon-e4791.appspot.com",
    messagingSenderId: "1014947641743",
    appId: "1:1014947641743:web:603f91bebd05a0715af3fa"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  const countdownElement = document.getElementById('time-left');
  const messageElement = document.getElementById('message');
  const targetDate = new Date('2024-01-22T09:00:00');


  function submitComment() {
    const commentInput = document.getElementById("comment-input");
    const comment = commentInput.value.trim();

    if (comment) {
      addDoc(collection(db, "comments"), {
        text: comment,
        timestamp: serverTimestamp()
      }).then(() => {
        commentInput.value = "";
      });
    }
  }

  function loadRecentComments() {
    const commentsQuery = query(collection(db, "comments"), orderBy("timestamp", "desc"), limit(5));
    return getDocs(commentsQuery).then((querySnapshot) => {
      comments = querySnapshot.docs.map(doc => doc.data().text).reverse(); // 댓글들을 역순으로 배열에 저장
      showComment();
    });
  }


  let currentCommentIndex = 0;
  let comments = [];

  function showComment() {
    // 기존 댓글을 제거
    messageElement.innerHTML = '';

    if (comments.length > 0) {
      // 현재 인덱스의 댓글을 표시
      const comment = document.createElement("p");
      comment.textContent = comments[currentCommentIndex];
      comment.style.animation = 'fade 5s linear';
      messageElement.appendChild(comment);

      // 다음 댓글로 인덱스 업데이트
      currentCommentIndex = (currentCommentIndex + 1) % comments.length;
    }
  }


  function loadComments() {
    const commentsDiv = document.getElementById("comments");
    const commentsQuery = query(collection(db, "comments"), orderBy("timestamp", "desc"));

    onSnapshot(commentsQuery, (querySnapshot) => {
      commentsDiv.innerHTML = "";
      querySnapshot.forEach((doc) => {
        const comment = document.createElement("p");
        comment.textContent = doc.data().text;
        commentsDiv.appendChild(comment);
      });
    });
  }

  function updateCountdown() {
    const currentTime = new Date();
    const difference = targetDate - currentTime;

    const hours = Math.floor(difference / (1000 * 60 * 60));
    const minutes = Math.floor((difference / (1000 * 60)) % 60);
    const seconds = Math.floor((difference / 1000) % 60);

    countdownElement.innerText = `${hours}시간 ${minutes}분 ${seconds}초`;
  }



  document.getElementById('submit-comment-btn').addEventListener('click', submitComment);

  window.onload = () => {
    loadComments();
    loadRecentComments();
  };
  setInterval(showComment, 3000);
  setInterval(updateCountdown, 1000);
</script>
</body>
</html>
