<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>상윤이 출근 카운트다운</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
      margin: 0;
      padding: 0;
      background-image: url("/yoon.jpeg");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }

    .slide-container {
      position: relative;
      width: 100%;
      height: 50px;
      margin-top: 30px;
    }

    @keyframes fade {
      0%, 100% {
        opacity: 0;
      }
      50% {
        opacity: 1;
      }
    }

    .slide-container p {
      text-align: center;
      width: 100%;
      animation: fade 5s linear;
    }

    #countdown {
      text-align: center;
      margin-bottom: 20px;
      color: red;
    }

    #countdown h1 {
      text-shadow: 2px 2px 4px #000000;
    }

    #time-left {
      font-size: 3em;
      font-weight: bold;
      margin-top: 20px;
      color: red;
      text-shadow: 2px 2px 4px #000000;
    }

    #comment-section {
      width: 80%;
      max-width: 500px;
      background-color: rgba(255, 255, 255, 0.5);
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    #comment-input {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
      box-sizing: border-box;
    }

    #submit-comment-btn {
      width: 100%;
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    #submit-comment-btn:hover {
      background-color: #45a049;
    }

    #comments {
      margin-top: 20px;
      max-height: 300px;
      overflow-y: auto;
    }

    #comments p {
      background-color: #f2f2f2;
      padding: 8px;
      border-radius: 4px;
      margin-bottom: 10px;
    }

    #loading {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

  </style>
</head>
<body>
<div id="loading" style="display: none;">로딩 중...</div>

<div id="countdown">
  <h1>상윤이 출근까지 남은 시간</h1>
  <div id="time-left"></div>
  <div id="message" class="slide-container"></div>
</div>
<div id="comment-section">
  <h2>댓글</h2>
  <div id="comments"></div>
  <input type="text" id="comment-input" placeholder="댓글을 입력하세요"/>
  <button id="submit-comment-btn">댓글 달기</button>
</div>

<script type="module">
  import {initializeApp} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
  import {
    getFirestore,
    collection,
    addDoc,
    query,
    orderBy,
    onSnapshot,
    serverTimestamp,
  } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

  // Firebase 설정 초기화
  const firebaseConfig = {
    apiKey: "AIzaSyATynX9lZt12x6MAw5VObd23MN6kPGGD8Y",
    authDomain: "sangyoon-e4791.firebaseapp.com",
    projectId: "sangyoon-e4791",
    storageBucket: "sangyoon-e4791.appspot.com",
    messagingSenderId: "1014947641743",
    appId: "1:1014947641743:web:603f91bebd05a0715af3fa"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  const countdownElement = document.getElementById('time-left');
  const messageElement = document.getElementById('message');
  const targetDate = new Date('2024-01-22T09:00:00');

  // 댓글 제출 기능
  function submitComment() {
    const commentInput = document.getElementById("comment-input");
    const comment = commentInput.value.trim();

    if (comment) {
      addDoc(collection(db, "comments"), {
        text: comment,
        timestamp: serverTimestamp()
      }).then(() => {
        commentInput.value = "";
      });
    }
  }

  // 댓글 표시 기능
  function showComment() {
    if (comments.length > 0) {
      const comment = document.createElement("p");
      comment.textContent = comments[currentCommentIndex];
      messageElement.appendChild(comment);

      // 다음 댓글로 인덱스 업데이트
      currentCommentIndex = (currentCommentIndex + 1) % comments.length;
    }
  }

  // Firestore에서 실시간 댓글 로드 기능
  function loadComments() {
    const commentsDiv = document.getElementById("comments");
    const commentsQuery = query(collection(db, "comments"), orderBy("timestamp", "desc"));

    onSnapshot(commentsQuery, (querySnapshot) => {
      commentsDiv.innerHTML = "";
      querySnapshot.forEach((doc) => {
        const comment = document.createElement("p");
        comment.textContent = doc.data().text;
        commentsDiv.appendChild(comment);
      });
    });
  }

  // 카운트다운 업데이트 기능
  function updateCountdown() {
    const currentTime = new Date();
    const difference = targetDate - currentTime;

    const hours = Math.floor(difference / (1000 * 60 * 60));
    const minutes = Math.floor((difference / (1000 * 60)) % 60);
    const seconds = Math.floor((difference / 1000) % 60);

    countdownElement.innerText = `${hours}시간 ${minutes}분 ${seconds}초`;
  }

  // 이벤트 리스너 설정
  document.getElementById('submit-comment-btn').addEventListener('click', submitComment);

  // 페이지 로드 시 실행되는 함수
  window.onload = () => {
    loadComments();
    setInterval(showComment, 3000); // 3초마다 댓글 변경
    setInterval(updateCountdown, 1000); // 1초마다 카운트다운 업데이트
  };
</script>
</body>
</html>
